<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="firstName"
            placeholder="Enter Employee Name"> 
            <button (click)="searchEmployee(firstName)" class="btn btn-primary">
                Search
            </button>
        </div>

        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="lastName"
            placeholder="Enter Employee Name">
        </div>
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="email"
            placeholder="Enter Employee Name">
        </div>
        <label class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="age"
            placeholder="Enter Employee Name">
        </div>
        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="department">
               <option value="" disabled selected></option>
               <option value="HR">Volvo</option>
               <option value="IT">Saab</option>
               <option value="Finance">Mercedes</option>
           </select>
        </div>
    </div>

    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=avatarFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>

    </div>
    
    
    <button (click)="addEmployee()" *ngIf="employee.id==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateEmployee()" *ngIf="employee.id!=0" class="btn btn-primary">
        Update
    </button>
